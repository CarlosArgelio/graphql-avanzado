type Query {
  info: String!
  avos: [Avo!]!
  avo(id: ID!): Avo
}

type Mutation {
  addAvo: addAvo!
}

type addAvo {
  dataAvo: Avo!
}

type Avo {
  id: ID!
  name: String!
  url: String!
  title: String!
  SKU: String!
  description: String!
  attributes: AvoAttribute!
  price: Float!
  image: String!
}

type AvoAttribute {
  Shape: String
  Hardiness: Int
  Taste: String
}
